<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f2e9; /* Light green background */
            font-family: 'Sarabun', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #529355;
            text-align: center;
            margin-bottom: 30px;
        }
        fieldset {
            border: 1px solid #529355;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        legend {
            color: #529355;
            font-weight: bold;
            padding: 0 10px;
            width: auto;
        }
        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #529355;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #417445;
        }
        .btn-link {
            color: #529355;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สมัครสมาชิก</h1>
        <form id="registerForm">
            <fieldset>
                <legend>กรอกข้อมูลการเข้าสู่ระบบ</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">ยืนยัน Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </fieldset>

            <fieldset>
                <legend>กรอกข้อมูลส่วนตัว</legend>
                <label for="prefix">คำนำหน้าชื่อ:</label>
                <select id="prefix" name="prefix" required>
                    <option value="เด็กหญิง">เด็กหญิง</option>
                    <option value="เด็กชาย">เด็กชาย</option>
                    <option value="นาย">นาย</option>
                    <option value="นางสาว">นางสาว</option>
                    <option value="นาง">นาง</option>
                </select>

                <label for="first_name">ชื่อ:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">นามสกุล:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="age">อายุ:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="age_group">ช่วงอายุ:</label>
                <input type="text" id="age_group" name="age_group" readonly>

                <label for="religion">ศาสนา:</label>
                <select id="religion" name="religion" required>
                    <option value="พุทธ">พุทธ</option>
                    <option value="คริสต์">คริสต์</option>
                    <option value="อิสลาม">อิสลาม</option>
                </select>

                <label for="gender">เพศ:</label>
                <select id="gender" name="gender" required>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">อื่นๆ</option>
                </select>

                <label for="height">ส่วนสูง (เซนติเมตร):</label>
                <input type="number" id="height" name="height" required>

                <label for="weight">น้ำหนัก (กิโลกรัม):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="bmi">BMI:</label>
                <input type="text" id="bmi" name="bmi" readonly>
            </fieldset>

            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>
